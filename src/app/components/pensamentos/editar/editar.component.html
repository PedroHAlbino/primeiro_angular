<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Edite um <br>pensamento novo</h2>
  </header>
  <form>
      <label for="pensamento">Pensamento</label>
      <input
      class="input"
      type="textarea"
      id="pensamento"
      name="pensamento"
      placeholder="Insira um novo pensamento"
      [(ngModel)]="pensamento.conteudo"

      >

      <label for="autoria">Autoria ou Fonte</label>
      <input
      class="input"
      type="text"
      id="autoria"
      name="autoria"
      placeholder="Digite autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
      >

      <label for="modelo">Selecione o modelo do Card:</label>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo1">
            <input type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Prévia:

          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo1.png" alt="modelo1">
            <p class="conteudo">
              {{ pensamento.conteudo }}
            </p>
            <p class="autoria">
              {{ pensamento.autoria }}
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo2">
            <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="pensamento.modelo">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Prévia:

          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo2.png" alt="modelo1">
            <p class="conteudo">
              {{ pensamento.conteudo }}
            </p>
            <p class="autoria">
              {{ pensamento.autoria }}
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo3">
            <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="pensamento.modelo">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Prévia:

          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo3.png" alt="modelo1">
            <p class="conteudo">
              {{ pensamento.conteudo }}
            </p>
            <p class="autoria">
              {{ pensamento.autoria }}
          </div>
        </div>
      </div>
      <div class="acoes">
        <button (click)="editarPensamento()" class="botao">Salvar</button>
        <button (click)="cancelar()" class="botao">Cancelar</button>
      </div>
  </form>
</section>
